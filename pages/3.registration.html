<div class = 'container-fluid' id = 'be_surprised'>
    <div class = 'row'>
        <div class = 'col-lg-12 col-md-12 hidden-sm hidden-xs reg-desktop'>
            <div class = 'reg-label'>РЕГИСТРИРУЙТЕСЬ ПРЯМО СЕЙЧАС</div>
        </div>

        <div id = 'reg' class = 'hidden-lg hidden-md col-sm-12 col-xs-12 reg-phone'>
            <div class = 'reg-label'>РЕГИСТРИРУЙТЕСЬ <br>ПРЯМО СЕЙЧАС</div>
            <form class = 'register-form' method = 'post'>
                <div class = 'row reg-div'>
                    <div class = 'col-sm-12 col-xs-12'>
                        <div class = 'col-sm-1 col-xs-1'></div>
                        <div class = 'col-sm-10 col-xs-10 input-div'>
                            <input type = 'text' name = 'name' class = 'form-control' autocomplete = 'off' placeholder = 'введите имя' required>
                        </div>
                        <div class = 'col-sm-1 col-xs-1'></div>
                    </div>
                    <div class = 'col-sm-12 col-xs-12'>
                        <div class = 'col-sm-1 col-xs-1'></div>
                        <div class = 'col-sm-10 col-xs-10 input-div'>
                            <input type = 'tel' name = 'phone' class= 'form-control' autocomplete = 'off' placeholder = 'введите телефон' required>
                        </div>
                        <div class = 'col-sm-1 col-xs-1'></div>
                    </div>
                    <div class = 'col-sm-12 col-xs-12'>
                        <div class = 'col-sm-1 col-xs-1'></div>
                        <div class = 'col-sm-10 col-xs-10 input-div'>
                            <input type = 'email' name = 'email' class = 'form-control' autocomplete = 'off' placeholder = 'введите email' required>
                        </div>
                        <div class = 'col-sm-1 col-xs-1'></div>
                    </div>
                    <div class = 'col-sm-12 col-xs-12'>
                        <div class = 'col-sm-1 col-xs-1'></div>
                        <div class = 'col-sm-10 col-xs-10 input-div input-div-latest'>
                            <input name = 'reg' class = 'btn' type = 'submit' value = 'Отправить заявку'>
                        </div>
                        <div class = 'col-sm-1 col-xs-1'></div>
                    </div>
                </div>

                <input type = 'hidden' name = 'app_type' value = 'Заявка на регистрацию'>
                <input type = 'hidden' name = 'f-utm' value = ''>
            </form>
        </div>

    </div>
</div>
