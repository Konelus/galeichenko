<div id = 'reg' class = 'container-fluid hidden-sm hidden-xs'>
    <div class = 'container preview-desktop'>
        <div class = 'row'>
            <div class = 'col-lg-12 col-md-12 hidden-sm hidden-xs main-div'>
                <div class = 'col-lg-6 col-md-6 hidden-sm hidden-xs left-side'>
                    <div class = 'date-and-place-div'>
                        <div class = 'date'>12 ДЕКАБРЯ 2019</div>
                        <div class = 'place'>РОСТОВ-НА-ДОНУ</div>
                    </div>
                    <div class = 'person'>
                        <div class = 'hidden place'>РОСТОВ-НА-ДОНУ</div>
                        <div class = 'firstname'>МИХАИЛ</div>
                        <div class = 'second-name'>ГАЛЕЙЧЕНКО</div>
                    </div>
                    <div class = 'event'>
                        <div class = 'pre-name'>МАСТЕР-КЛАСС МЕНЯЮЩИЙ СОЗНАНИЕ</div>
                        <div class = 'name'>
                            <div >АВТОМАТИЗАЦИЯ И</div>
                            <div class = 'name-second-line'>СВЕРХЭФФЕКТИВНОСТЬ</div>
                        </div>
                    </div>
                </div>

                <div class = 'col-lg-6 col-md-6 hidden-sm hidden-xs right-side'>
                    <div class = 'reg-div'>
                        <form method = "post">
                            <div class = 'row'>
                                <div class = 'col-sm-12 col-xs-12'>
                                    <div class = 'col-sm-1 col-xs-1'></div>
                                    <div class = 'col-sm-10 col-xs-10 input-div input-div-first'>
                                        <input type = 'text' name = 'name' class = 'form-control' autocomplete = 'off' placeholder = 'Фамилия Имя' required>
                                    </div>
                                    <div class = 'col-sm-1 col-xs-1'></div>
                                </div>
                                <div class = 'col-sm-12 col-xs-12'>
                                    <div class = 'col-sm-1 col-xs-1'></div>
                                    <div class = 'col-sm-10 col-xs-10 input-div'>
                                        <input type = 'tel' name = 'phone' class = 'form-control' autocomplete = 'off' placeholder = 'введите телефон' required>
                                    </div>
                                    <div class = 'col-sm-1 col-xs-1'></div>
                                </div>
                                <div class = 'col-sm-12 col-xs-12'>
                                    <div class = 'col-sm-1 col-xs-1'></div>
                                    <div class = 'col-sm-10 col-xs-10 input-div'>
                                        <input type = "email" name = "mail" class = 'form-control' autocomplete = 'off' placeholder = 'введите email' required>
                                    </div>
                                    <div class = 'col-sm-1 col-xs-1'></div>
                                </div>
                                <div class = 'col-sm-12 col-xs-12'>
                                    <div class = 'col-sm-1 col-xs-1'></div>
                                    <div class = 'col-sm-10 col-xs-10 input-div input-div-latest'>
                                        <input name = 'reg' type = 'submit' class = 'btn'  value = 'Отправить заявку'>
                                    </div>
                                    <div class = 'col-sm-1 col-xs-1'></div>
                                </div>
                            </div>

                            <input type = 'hidden' name = 'app_type' value = 'Заявка на регистрацию'>
                            <input type = 'hidden' name = 'f-utm' value = ''>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class = 'container-fluid hidden-lg hidden-md preview-phone'>
    <div class = 'row'>
        <div class = 'hidden-lg hidden-md col-sm-12 col-xs-12 main-div'>
            <div class = 'col-sm-12 col-xs-12'>
                <div class = 'info-div'>
                    <div class = 'date'>12 ДЕКАБРЯ 2019</div>
                    <div class = 'place'>РОСТОВ-НА-ДОНУ</div>
                    <div class = 'person'>
                        <div class = 'info'>АВТОМАТИЗАЦИЯ БИЗНЕСА</div>
                        <div class = 'info'>МИХАИЛ ГАЛЕЙЧЕНКО</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
